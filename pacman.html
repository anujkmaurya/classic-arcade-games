<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-display">
                <span>SCORE: <span id="score">0</span></span>
                <span>LIVES: <span id="lives">3</span></span>
            </div>
            <div class="back-button">
                <button onclick="goHome()">üè† Back to Menu</button>
            </div>
        </div>
        
        <div id="game-board" class="game-board">
            <!-- Game board will be generated by JavaScript -->
        </div>
        
        <div class="game-controls">
            <div class="control-instructions">
                <p>Use ARROW KEYS or WASD to move</p>
                <p>Eat all dots to win! Avoid the ghosts!</p>
            </div>
        </div>
        
        <div id="game-over" class="game-over hidden">
            <div class="game-over-content">
                <h2 id="game-over-title">Game Over!</h2>
                <p id="game-over-message">Your final score: <span id="final-score">0</span></p>
                <button id="restart-btn" onclick="restartGame()">Play Again</button>
                <button onclick="goHome()">Back to Menu</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
