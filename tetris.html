        <div class="game-header">
            <h1>TETRIS</h1>
            <div class="score-display">
                <div class="score-item">
                    <span>SCORE</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span>LEVEL</span>
                    <span id="level">1</span>
                </div>
                <div class="score-item">
                    <span>LINES</span>
                    <span id="lines">0</span>
                </div>
            </div>
            <div class="back-button">
                <button onclick="goHome()">üè† Back to Menu</button>
            </div>
        </div>
        
        <div class="game-main">
            <div class="next-piece">
                <h3>NEXT</h3>
                <canvas id="next-canvas" width="120" height="120"></canvas>
            </div>
            
            <div class="game-board-container">
                <canvas id="game-board" width="300" height="600"></canvas>
                <div id="game-over" class="game-over hidden">
                    <div class="game-over-content">
                        <h2>GAME OVER</h2>
                        <p>Final Score: <span id="final-score">0</span></p>
                        <p>Lines Cleared: <span id="final-lines">0</span></p>
                        <button id="restart-btn" onclick="restartGame()">Play Again</button>
                        <button onclick="goHome()">Back to Menu</button>
                    </div>
                </div>
            </div>
            
            <div class="controls-info">
                <h3>CONTROLS</h3>
                <div class="control-item">
                    <span>‚Üê‚Üí</span>

                </div>
                <div class="control-item">
                    <span>‚Üë / Space</span>
                    <span>Rotate</span>
                </div>
                <div class="control-item">
                    <span>P</span>
                    <span>Pause</span>
                </div>
                <div class="control-item">
                    <span>M</span>
                    <span>Mute/Unmute</span>
                </div>
            </div>
        </div>
        
        <div class="game-footer">
            <p>Use arrow keys to play ‚Ä¢ Space or Up arrow to rotate ‚Ä¢ M to toggle sound</p>
            <div class="sound-indicator">
                <span id="sound-status">üîä Sound ON</span>
